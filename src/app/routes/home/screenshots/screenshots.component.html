<section id="screenshots" class="bg-white">
  <div fxLayout="column" class="content-container" fxLayoutAlign="space-between center">
    <h2 class="section-title" fadeScrollAnimate>{{ header1 }}</h2>
    <div class="divider mt-20 mb-20"></div>
    <p class="text-center lh-175 lead" fadeScrollAnimate>
      {{ subHeader1 }}<br />
      {{ subHeader2 }}
    </p>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div
      [fxFlex]="100 / 6"
      class="position-relative"
      (click)="openImgViewer(image)"
      *ngFor="let image of images; let first = first; let last = last; let index = index"
      [ngClass]="{ 'mr-2': first, 'ml-2': last, 'mx-2': !first && !last }"
    >
      <app-screenshot [imageSrc]="image?.src" [index]="index"></app-screenshot> 
    </div>
  </div>

  <div
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign="space-between"
    class="content-container best-app-wrap"
  >
    <div
      fxFlex="50"
      fxFlex.xs="100"
      fxFlex.gt-xs="70"
      fxFlex.md="70"
      fxLayoutAlign="flex-end flex-end"
      fxLayoutAlign.sm="center"
    >
      <img [src]="phoneImg" moveScrollAnimate [offset]="500" />
    </div>
    <div fxLayoutAlign="center">
      <div fxLayout="column" class="text-wrap" fxLayoutAlign="center">
        <h2 fadeScrollAnimate>{{ header2 }}</h2>
        <div class="divider mt-20"></div>
        <p class="lh-175 lead mt-20" fadeScrollAnimate>
          {{ description }}<strong>{{ boldText }}</strong>
        </p>
        <ul class="skills-list">
          <li *ngFor="let skill of skills">
            <p class="lead" fadeScrollAnimate><i class="fa fa-check"></i>{{ skill }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
